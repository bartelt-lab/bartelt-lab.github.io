<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#eef2ff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g2)" rx="28"/>

  <!-- Board -->
  <g transform="translate(140,120)">
    <rect width="1320" height="660" rx="20" fill="#fff" stroke="#f1f5f9"/>

    <!-- Grid -->
    <g transform="translate(60,40)">
      <defs>
        <pattern id="p" width="80" height="80" patternUnits="userSpaceOnUse">
          <rect width="80" height="80" fill="#fafafa"/>
          <rect width="80" height="80" fill-opacity="0" stroke="#e6e9ef"/>
        </pattern>
      </defs>
      <rect width="1000" height="480" fill="url(#p)" rx="12"/>

      <!-- Pieces -->
      <g fill-rule="evenodd" stroke="#374151" stroke-opacity="0.06">
        <circle cx="120" cy="120" r="28" fill="#ef4444"/>
        <circle cx="220" cy="200" r="28" fill="#3b82f6"/>
        <rect x="320" y="80" width="56" height="56" rx="8" fill="#f59e0b"/>
        <rect x="420" y="220" width="56" height="56" rx="8" fill="#10b981"/>
      </g>

      <!-- LLM Bubble / overlay -->
      <g transform="translate(760,60)">
        <rect x="0" y="0" width="220" height="120" rx="18" fill="#eef2ff" stroke="#c7d2fe"/>
        <text x="110" y="64" font-family="Inter, Arial" font-size="28" text-anchor="middle" fill="#4338ca" font-weight="700">LLM Match</text>
      </g>

      <!-- small vs graph -->
      <g transform="translate(760,220)">
        <rect x="0" y="0" width="220" height="120" rx="12" fill="#fff7ed" stroke="#fed7aa"/>
        <rect x="18" y="64" width="64" height="28" rx="6" fill="#fb923c"/>
        <rect x="104" y="52" width="64" height="40" rx="6" fill="#60a5fa"/>
      </g>
    </g>

    <text x="86" y="600" font-family="Inter, Arial" font-size="12" fill="#94a3b8">Automated matchups · head-to-head analytics · gameplay logs</text>
  </g>
</svg>